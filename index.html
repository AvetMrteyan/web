<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Аниме Mini App</title>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    button { font-size: 20px; padding: 10px 20px; }

</head>
<body>
  <h1>Привет, Аниме-фанат!</h1>

    Telegram.WebApp.expand();
    function watchVideo() {
      alert("Здесь будет видео!");
    }
  </script>
</body>
</html>
